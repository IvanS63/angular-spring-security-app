<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Manage <b>Employees</b></h2>
                </div>
                <div class="col-sm-6">
                    <div *ngIf="authority === 'admin'">
                        <a href="#editEmployeeModal" class="btn btn-success" data-toggle="modal" [attr.data-new]="true"><i
                                class="material-icons">&#xE147;</i> <span>Add New Employee</span></a>
                    </div>
                    <input type="button" class="btn btn-danger" (click)="logout()" value="Logout">
                </div>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th *ngIf="authority === 'admin'">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td><img class="user-photo" src="{{user.photo}}"></td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>89 Chiaroscuro Rd, Portland, USA</td>
                    <td>(171) 555-2222</td>
                    <td *ngIf="authority === 'admin'">
                        <a href="#editEmployeeModal" data-toggle="#editEmployeeModal" [attr.data-new]="true" [attr.data-id]="user.id"
                            [attr.data-login]="user.login" [attr.data-email]="user.email" [attr.data-name]="user.name"
                            [attr.data-photo]="user.photo" class="edit" data-toggle="modal"><i class="material-icons"
                                data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        <a href="#deleteEmployeeModal" data-toggle="#deleteEmployeeModal" [attr.data-user]="user.id"
                            class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip"
                                title="Delete">&#xE872;</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="form" (ngSubmit)="updateUser()" #updateForm="ngForm">
                <div class="modal-header">
                    <h4 class="modal-title">Add Employee</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="avatar-wrapper">
                        <img class="profile-pic" #photo name="photo" id="photo" src="">
                        <div class="upload-button">
                            <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                        </div>
                        <input class="file-upload" type="file" accept="image/*" (change)="fileChanged($event)">
                    </div>
                    <input type="hidden" id="id" name="id">
                    <div class="form-group">
                        <label>Login</label>
                        <input type="text" class="form-control" id="login" required>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteEmployeeModal" data-backdrop="static" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h4 class="modal-title">Delete User</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="hidden" #userToDelete name="userId" />
                    <p>Are you sure you want to delete this user?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" (click)="deleteUser(userToDelete.value)" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>
